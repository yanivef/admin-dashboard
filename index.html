<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="icons-container">
          <button class="logo icon">
            <img src="./img/dashboard.svg" alt="dashboard-icon" />Dashboard
          </button>
          <button class="home icon">
            <img src="./img/home.svg" alt="home-icon" />Home
          </button>
          <button class="profile icon">
            <img src="./img/profile.svg" alt="profile-icon" />Profile
          </button>
          <button class="messages icon">
            <img src="./img/message.svg" alt="message-icon" />Messages
          </button>
          <button class="history icon">
            <img src="./img/history.svg" alt="clock-icon" />History
          </button>
          <button class="tasks icon">
            <img src="./img/task.svg" alt="tasks-icon" />Tasks
          </button>
          <button class="communities icon">
            <img src="./img/community.svg" alt="community-icon" />Communities
          </button>
          <button class="settings icon">
            <img src="./img/settings.svg" alt="settings-icon" />Settings
          </button>
          <button class="support icon">
            <img src="./img/support.svg" alt="support-icon" />Support
          </button>
          <button class="privacy icon">
            <img src="./img/privacy.svg" alt="privacy-icon" />Privacy
          </button>
        </div>
      </div>
      <div class="right">Hello World</div>
    </div>
  </body>
</html>
